<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Admissions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      background-color: #343a40;
      padding: 20px;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px;
      font-size: 18px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    .btn-sm {
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 6px;
    }
    .table thead {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>üè• Menu</h2>
  <a href="index.html">Home</a>
  <a href="predictions.html">Patient Triage</a>
  <a href="admissions.html">Admissions</a>
  <a href="#">Statistics</a>
  <a href="#">Settings</a>
  <a href="#">Logout</a>
</div>

<!-- Main content -->
<div class="content">
  <h1 class="text-center">üìã Admitted Patients</h1>

  <!-- Table of patients -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Age</th>
        <th>Date</th>
        <th>Specialty</th>
        <th>Recommendation</th>
        <th>Hospital</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="admissionsTable"></tbody>
  </table>

  <!-- Search section -->
  <div class="form-container">
    <h4>üîç Search for a patient</h4>
    <input type="text" id="searchPatient" class="form-control" placeholder="Enter last name...">
    <button onclick="getPatient()" class="btn btn-primary mt-3">Search</button>
    <div id="patientInfo" class="mt-3"></div>
  </div>
</div>

<script>
// Load all admissions
function loadAdmissions() {
  fetch("/get_admissions")
    .then(res => res.json())
    .then(admissions => {
      let table = document.getElementById("admissionsTable");
      table.innerHTML = "";
      admissions.forEach((patient, index) => {
        let row = table.insertRow();
        row.id = `row-${index}`;
        row.innerHTML = `
          <td>${patient.Nom}</td>
          <td>${patient.Pr√©nom}</td>
          <td>${patient.Age}</td>
          <td>${patient.Date}</td>
          <td>${patient.Specialite}</td>
          <td>${patient.Recommandation || "N/A"}</td>
          <td>${patient.Hopital || "TBD"}</td>
          <td><button class="btn btn-danger btn-sm" onclick="deletePatient('${patient.Nom}', '${index}')">‚ùå Delete</button></td>
        `;
      });
    })
    .catch(error => console.error("Error loading admissions:", error));
}

// Delete a patient by name
function deletePatient(name, rowId) {
  fetch("/delete_patient", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ Nom: name })
  })
    .then(res => res.json())
    .then(() => {
      document.getElementById(`row-${rowId}`).remove();
    })
    .catch(err => console.error("Error deleting patient:", err));
}

// Search for a specific patient
function getPatient() {
  let name = document.getElementById("searchPatient").value.trim();
  fetch(`/get_patient/${name}`)
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        document.getElementById("patientInfo").innerHTML = "<p style='color:red;'>Patient not found</p>";
      } else {
        document.getElementById("patientInfo").innerHTML = `
          <p><strong>Name:</strong> ${data.Nom} ${data.Pr√©nom}</p>
          <p><strong>Pathology:</strong> ${data.Pathologie || "N/A"}</p>
          <p><strong>Urgency:</strong> ${data.Urgence}</p>
          <p><strong>Recommendation:</strong> ${data.Recommandation}</p>
          <p><strong>Hospital:</strong> ${data.Hopital || "TBD"}</p>
        `;
      }
    })
    .catch(err => console.error("Error retrieving patient:", err));
}

document.addEventListener("DOMContentLoaded", loadAdmissions);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
