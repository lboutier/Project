<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Admissions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #343a40;
      padding: 20px;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    .table thead {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>üè• Menu</h2>
  <a href="index.html">Home</a>
  <a href="triage.html">Triage</a>
  <a href="admissions.html">Admissions</a>
</div>

<!-- Main Content -->
<div class="content">
  <h1 class="text-center">üìã Patient Admissions List</h1>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Age</th>
        <th>Date</th>
        <th>Specialty</th>
        <th>Urgency</th>
        <th>Recommendation</th>
        <th>Hospital</th>
      </tr>
    </thead>
    <tbody id="admissionsTable"></tbody>
  </table>
</div>

<script>
  const BACKEND_URL = "https://project-op4e.onrender.com";

  function loadAdmissions() {
    fetch(`${BACKEND_URL}/get_admissions`)
      .then(response => response.json())
      .then(admissions => {
        const table = document.getElementById("admissionsTable");
        table.innerHTML = "";

        admissions.forEach(patient => {
          const row = table.insertRow();
          row.innerHTML = `
            <td>${patient.last_name}</td>
            <td>${patient.first_name}</td>
            <td>${patient.age}</td>
            <td>${patient.date}</td>
            <td>${patient.specialty}</td>
            <td>${patient.urgency}</td>
            <td>${patient.recommendation}</td>
            <td>${patient.hospital}</td>
          `;
        });
      })
      .catch(error => {
        console.error("Error loading admissions:", error);
      });
  }

  document.addEventListener("DOMContentLoaded", loadAdmissions);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
