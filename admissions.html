<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Admissions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      background-color: #343a40;
      padding: 20px;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      font-size: 18px;
    }
    .sidebar a:hover {
      background-color: #495057;
      border-radius: 5px;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    .table thead { background-color: #007bff; color: white; }
    .btn-sm { padding: 6px 12px; font-size: 14px; }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>üè• Menu</h2>
  <a href="index.html">Home</a>
  <a href="triage.html">Triage</a>
  <a href="admissions.html">Admissions</a>
</div>

<div class="content">
  <h1 class="text-center">üìã Patient Admissions</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Age</th>
        <th>Date</th>
        <th>Specialty</th>
        <th>Urgency</th>
        <th>Recommendation</th>
        <th>Hospital</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="admissionsTable"></tbody>
  </table>
</div>

<script>
  const BACKEND_URL = "https://project-op4e.onrender.com";

  function loadAdmissions() {
    fetch(`${BACKEND_URL}/get_admissions`)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById("admissionsTable");
        table.innerHTML = "";
        data.forEach((p, i) => {
          const row = table.insertRow();
          row.innerHTML = `
            <td>${p.Nom}</td>
            <td>${p.Pr√©nom}</td>
            <td>${p.Age}</td>
            <td>${p.Date}</td>
            <td>${p.Specialite}</td>
            <td>${p.Urgence}</td>
            <td>${p.Recommandation}</td>
            <td>${p.Hopital ?? "N/A"}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deletePatient('${p.Nom}', ${i})">‚ùå</button></td>
          `;
        });
      })
      .catch(error => console.error("Error loading admissions:", error));
  }

  function deletePatient(nom, index) {
    fetch(`${BACKEND_URL}/delete_patient`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ Nom: nom })
    })
    .then(() => {
      document.getElementById("admissionsTable").deleteRow(index);
    })
    .catch(error => console.error("Error deleting patient:", error));
  }

  document.addEventListener("DOMContentLoaded", loadAdmissions);
</script>

</body>
</html>
