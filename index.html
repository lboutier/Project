<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      background-color: #343a40;
      padding: 20px;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      font-size: 18px;
    }
    .sidebar a:hover {
      background-color: #495057;
      border-radius: 5px;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    .status {
      font-weight: bold;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>üè• Menu</h2>
  <a href="index.html">Home</a>
  <a href="triage.html">Triage</a>
  <a href="admissions.html">Admissions</a>
</div>

<div class="content">
  <h1 class="text-center">üè• Hospital Dashboard</h1>

  <!-- TABLEAU DES H√îPITAUX -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Specialties</th>
        <th>Available Beds</th>
        <th>Total Capacity</th>
        <th>Occupancy Rate</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="hospitalTable"></tbody>
  </table>

  <!-- MAP -->
  <div id="map" style="height: 400px; border-radius: 10px;"></div>
</div>

<script>
  const BACKEND_URL = "https://project-op4e.onrender.com";

  function getStatusColor(rate) {
    if (rate < 50) return "#28a745";
    if (rate < 80) return "#ffc107";
    return "#dc3545";
  }

  function getStatusText(rate) {
    if (rate < 50) return "Available";
    if (rate < 80) return "Almost Full";
    return "Full";
  }

  fetch(`${BACKEND_URL}/get_hospitals`)
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("hospitalTable");
      data.forEach(h => {
        const row = table.insertRow();
        row.innerHTML = `
          <td>${h.Nom}</td>
          <td>${h.Specialites.join(", ")}</td>
          <td>${h.Lits_disponibles}</td>
          <td>${h.Capacite}</td>
          <td>${h.Taux_occupation}%</td>
          <td class="status" style="background:${getStatusColor(h.Taux_occupation)}">${getStatusText(h.Taux_occupation)}</td>
        `;
      });

      const map = L.map('map').setView([48.5, 13.5], 9);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);

      data.forEach(h => {
        L.marker([h.Latitude, h.Longitude])
          .addTo(map)
          .bindPopup(`<b>${h.Nom}</b><br>Occupancy: ${h.Taux_occupation}%`);
      });
    })
    .catch(err => console.error("Error loading hospitals:", err));
</script>

</body>
</html>
