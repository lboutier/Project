<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Triage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      background-color: #343a40;
      padding: 20px;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      font-size: 18px;
    }
    .sidebar a:hover {
      background-color: #495057;
      border-radius: 5px;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>üè• Menu</h2>
  <a href="index.html">Home</a>
  <a href="triage.html">Triage</a>
  <a href="admissions.html">Admissions</a>
</div>

<div class="content">
  <h1 class="text-center">üìù Patient Triage</h1>

  <div class="form-container">
    <form id="triageForm">
      <label>Last Name:</label>
      <input type="text" id="last_name" class="form-control" required />

      <label>First Name:</label>
      <input type="text" id="first_name" class="form-control" required />

      <label>Age:</label>
      <input type="number" id="age" class="form-control" required />

      <label>Medical specialty:</label>
      <select id="specialty" class="form-control" required>
        <option value="Dermatology">Dermatology</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Geriatrics">Geriatrics</option>
        <option value="Neurosurgery">Neurosurgery</option>
        <option value="Radiology">Radiology</option>
        <option value="Pulmonology">Pulmonology</option>
        <option value="Psychosomatic">Psychosomatic</option>
        <option value="Stroke">Stroke</option>
      </select>

      <label>Urgency (0 = low, 2 = high):</label>
      <input type="number" id="urgency" class="form-control" min="0" max="2" required />

      <label>Recommendation (hospital name):</label>
      <input type="text" id="recommendation" class="form-control" required />

      <button type="submit" class="btn btn-primary mt-3">Save Patient</button>
    </form>
    <p id="result" class="text-center mt-3 fw-bold"></p>
  </div>
</div>

<script>
document.getElementById("triageForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const patient = {
    last_name: document.getElementById("last_name").value,
    first_name: document.getElementById("first_name").value,
    age: parseInt(document.getElementById("age").value),
    date: new Date().toISOString().split("T")[0],
    specialty: document.getElementById("specialty").value,
    urgency: parseInt(document.getElementById("urgency").value),
    recommendation: document.getElementById("recommendation").value,
    hospital: document.getElementById("recommendation").value
  };

  fetch("https://project-op4e.onrender.com/add_patient", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(patient)
  })
    .then(response => {
      if (!response.ok) throw new Error("Failed to save patient");
      return response.json();
    })
    .then(data => {
      document.getElementById("result").innerText = "‚úÖ Patient saved successfully.";
      setTimeout(() => window.location.href = "admissions.html", 1500);
    })
    .catch(error => {
      console.error("Error saving patient:", error);
      document.getElementById("result").innerText = "‚ùå Error saving patient.";
    });
});
</script>

</body>
</html>
