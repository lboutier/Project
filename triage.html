<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Triage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #343a40;
      padding: 20px;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px;
      font-size: 18px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 50%;
      margin: auto;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 50%;
      margin-top: 15px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>üè• Menu</h2>
  <a href="index.html">Home</a>
  <a href="triage.html">Triage</a>
  <a href="admissions.html">Admissions</a>
</div>

<div class="content">
  <h1 class="text-center">üìã Triage Form</h1>
  <div class="form-container">
    <form id="triageForm">
      <label>First name:</label>
      <input type="text" id="firstname" required>

      <label>Last name:</label>
      <input type="text" id="lastname" required>

      <label>Age:</label>
      <input type="number" id="age" min="0" required>

      <label>Emergency level (0‚Äì2):</label>
      <input type="number" id="emergency" min="0" max="2" required>

      <label>Date:</label>
      <input type="date" id="date" required>

      <label>Medical specialty:</label>
      <select id="specialty" required>
        <option value="Dermatology">Dermatology</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Geriatrics">Geriatrics</option>
        <option value="Neurosurgery">Neurosurgery</option>
        <option value="Radiology">Radiology</option>
        <option value="Pulmonology">Pulmonology</option>
        <option value="Psychosomatic">Psychosomatic</option>
        <option value="Stroke">Stroke</option>
      </select>

      <label>Distance (0 = close, 1 = mid, 2 = far):</label>
      <input type="number" id="distance" min="0" max="2" required>

      <label>Availability (0‚Äì4):</label>
      <input type="number" id="availability" min="0" max="4" required>

      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <p id="recommendation" class="mt-3 text-center fw-bold"></p>
  </div>
</div>

<script>
  const BACKEND_URL = "https://your-render-app.onrender.com";

  document.getElementById("triageForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const patient = {
      Nom: document.getElementById("lastname").value,
      Pr√©nom: document.getElementById("firstname").value,
      Age: parseInt(document.getElementById("age").value),
      Date: document.getElementById("date").value,
      Urgence: parseInt(document.getElementById("emergency").value),
      Specialite: document.getElementById("specialty").value,
      Distance: parseInt(document.getElementById("distance").value),
      Disponibilite: parseInt(document.getElementById("availability").value),
      Recommandation: parseInt(document.getElementById("emergency").value) < 2 ? "Telemedicine" : "Hospitalization",
      Hopital: null // to be set server side
    };

    fetch(`${BACKEND_URL}/add_patient`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(patient)
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("recommendation").textContent = `‚úîÔ∏è Patient registered. Recommendation: ${patient.Recommandation}`;
      setTimeout(() => window.location.href = "admissions.html", 1500);
    })
    .catch(err => {
      console.error(err);
      document.getElementById("recommendation").textContent = "‚ùå Error saving patient.";
    });
  });
</script>

</body>
</html>
