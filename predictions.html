<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Triage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      background-color: #343a40;
      padding: 20px;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      font-size: 18px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 270px;
      padding: 30px;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 50%;
      margin: auto;
    }
  </style>
</head>
<body>

<!-- Sidebar navigation -->
<div class="sidebar">
  <h2>üè• Menu</h2>
  <a href="index.html">Home</a>
  <a href="predictions.html">Patient Triage</a>
  <a href="admissions.html">Admissions</a>
  <a href="#">Statistics</a>
  <a href="#">Settings</a>
  <a href="#">Logout</a>
</div>

<!-- Main content -->
<div class="content">
  <h1 class="text-center">ü©∫ Triage & Patient Admission</h1>

  <div class="form-container">
    <form id="predictionForm">
      <label>Last Name:</label>
      <input type="text" id="lastname" required>

      <label>First Name:</label>
      <input type="text" id="firstname" required>

      <label>Age:</label>
      <input type="number" id="age" min="0" max="120" required>

      <label>Urgency level (0 = low, 1 = medium, 2 = high):</label>
      <select id="urgency" required>
        <option value="0">Low</option>
        <option value="1">Medium</option>
        <option value="2">High</option>
      </select>

      <label>Medical specialty:</label>
      <select id="specialty" required>
        <option value="Dermatology">Dermatology</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Geriatrics">Geriatrics</option>
        <option value="Neurosurgery">Neurosurgery</option>
        <option value="Radiology">Radiology</option>
        <option value="Pulmonology">Pulmonology</option>
        <option value="Psychosomatic">Psychosomatic</option>
        <option value="Stroke">Stroke</option>
      </select>

      <label>Distance (0 = close, 1 = mid, 2 = far):</label>
      <input type="number" id="distance" min="0" max="2" required>

      <label>Availability (0‚Äì4):</label>
      <input type="number" id="availability" min="0" max="4" required>

      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <p id="recommendation" class="mt-3 text-center fw-bold"></p>
  </div>
</div>

<script src="triage.js"></script>
</body>
</html>
